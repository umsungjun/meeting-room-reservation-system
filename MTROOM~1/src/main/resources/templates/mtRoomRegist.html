<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>회의실 등록</title>
<link href="/css/mtRoomRegist.css" rel="stylesheet" type="text/css" />
<link href="/css/button.css" rel="stylesheet" type="text/css" />
<script type="text/javaScript" language="javascript">

function fncMtRoomClear() {
mtRoomForm.mtgPlaceNm.value       = "";
mtRoomForm.aceptncPosblNmpr.value = 5;
mtRoomForm.opnBeginTm.value       = "08:00";
mtRoomForm.opnEndTm.value         = "21:00";
mtRoomForm.lcDetail.value         = "";
mtRoomForm.lcSe[0].selected       = true
}
function fncInsertMtRoom() {
  if(mtRoomForm.start_Time.value == ""){
     alert("개방 오픈 시간을 선택하세요");
     return false;
  }
  if(mtRoomForm.end_Time.value == ""){
     alert("개방 종료 시간을 선택하세요"); 
     return false;
  }
  if(parseInt(mtRoomForm.start_Time.value.substring(0,2)) >=           
         parseInt(mtRoomForm.end_Time.value.substring(0,2))){
     alert("개방오픈시간이 개방종료시간보다 늦거나 같습니다. 개방시간을 확인하세요.");
     return false;
  }
      
  return true;
}
</script>
<script>
function chechMsg(){
	var msgCode = '[[${msgCode}]]';
	
	if(msgCode !=""){
		alert(msgCode);
	}
}
</script>
</head> 
<body>

<option value="09:00">09:00</option>

</td>

<input type="text" name="building"  title="건물" cssStyle="width:509px" placeholder="건물"  required="true"/>

</div>
</form>

</html>
